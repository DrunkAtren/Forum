    <div class="container" style="background-color: #322C2B !important; color: #E4C59E;border-color: black">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="background-color: #803D3B;color: #E4C59E;border-color:black ">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="background-color: #803D3B;color: #E4C59E;border-color:black">
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="submit">Confirm</button>
            </div>
        </form>
        <div class="form-group">
            <button type="href" onclick="window.location.href = '/register.html'" class="hover-button-fix">Register</button>
        </div>
    </div>

    <script>
        // Sprawdzanie, czy użytkownik już istnieje i zmiana koloru obramowania pól loginu i email
        const urlParams = new URLSearchParams(window.location.search);
        const userDoesNotExist = urlParams.get('UserDoesNotExist');
        const incorrectPassword = urlParams.get('IncorrectPassword');

        if (userDoesNotExist) {
            alert("User Does Not Exist");
            document.getElementById('email').style.borderColor = 'red';
        }

        if (incorrectPassword) {
            alert("Incorrect Password");
            document.getElementById('password').style.borderColor = 'red';
        }
    </script>
